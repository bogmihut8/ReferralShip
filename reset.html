<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ReferralShip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>

      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/sweetalert.css">

  
</head>

<body>
  <div class="cont">
  <div class="demo" style="">
    <div class="login">
      <div class="logo">
        <h1 style="color: #fff">Referral<span style="color: #f49542">Ship</span></h1>  
      </div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" id="reset_password" placeholder="Password"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" id="repeat_reset_password" placeholder="Repeat Password"/>
        </div>
        <button type="button" class="login__submit" id="reset_button">Reset my password</button>
      </div>      
    </div>

  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/sweetalert.min.js"></script>
  <script>
    $(document).ready(function(){
        var token = window.location.search.split("=")[1];
        $("#reset_button").click(function(){
            if($("#reset_password").val() === $("#repeat_reset_password").val()){
                var resetData = JSON.stringify({
                  "resetToken": token,
                  "newPassword": $('#reset_password').val()
                });
                var url = 'https://api.backand.com:8080/1/user/resetPassword';
                $.ajax({
                    url: url,
                    async: false,
                    type: 'post',
                    data: resetData,
                    success: function(data){
                        swal("Success!", "Your password was reseted. You will be redirected to login page in 3 seconds.", "success");
                        setTimeout(function() {window.location.replace('/');}, 3000);
                    }
                });
            }
            else{
                swal({
                  title: "Error!",
                  text: "The passwords do not match",
                  type: "error",
                  confirmButtonText: "Close",
                  allowOutsideClick: true,
                  allowEscapeKey: true
                });
            }
        });
    });  
  </script>

</body>
</html>
