          <input type="password" class="login__input pass" id="repeat_reset_password" placeholder="Repeat Password" onkeyup = "if (event.keyCode == 13) document.getElementById('reset_button').click()"/>
        </div>
        <button type="button" class="login__submit" id="reset_button">Reset my password</button>
      </div>      
    </div>
