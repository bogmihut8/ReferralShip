<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ReferralShip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>

      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/sweetalert.css">

  
</head>

<body>
  <div class="cont">
  <div class="demo" style="">
    <div class="login">
      <div class="logo">
        <h1 style="color: #fff">Referral<span style="color: #f49542">Ship</span></h1>  
      </div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" id="login_username" placeholder="Username"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" id="login_password" placeholder="Password"/>
        </div>
        <div class="login_error hide">
              <p style="color:red">Something went wrong. Please try again!</p>
        </div>
        <button type="button" class="login__submit" id="login_button">Sign in</button>
        <p class="login__signup">Don't have an account? &nbsp;<a id="signup">Sign up</a></p>
      </div>
      <div class="signup_form hide">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="Email" id="signup_email"/>
        </div>
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="First name" id="signup_firstname"/>
        </div>
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="Last name" id="signup_lastname"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" placeholder="Password" id="signup_password"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" placeholder="Repeat Password" id="signup_repeatpass"/>
        </div>
        <button type="button" class="login__submit" id="submit_button">Sign up</button>
        <p class="login__signup">Already have an account? &nbsp;<a id="login">Login Here</a></p>

      </div>
    </div>
    <div class="app">
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/flogin.js"></script>
  <script type='text/javascript'>
    $(function() {
      $('#login').facebook_login({
        appId: '1842768289336615',
        endpoint: '/sessions/new',
        onSuccess: function(data) {}, 
        onError: function(data) {},
        permissions: 'public_profile, email, user_location'
      });
    });
</script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/backand.js"></script>
  <script src="js/jquery.backand.js"></script>
  <script src="js/custom.js"></script>

</body>
</html>
