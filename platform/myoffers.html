<div class="row">
    <div class="start">
        <h1>My Offers
        <a href="#offer-page-create" class="btn btn-warning add-new-offer" data-id="5">New offer &nbsp; <i class="icon-plus"></i></a>
        </h1>
        <br>
        <p class="increased-font-size">Here you can create new offers, manage the active offers and also the expired ones.</p>
        <br>
    </div>
    <div id="myoffersList" class="row">
    </div>
</div>
<script>
    $(document).ready(function(){
        function ajaxGetCall(url, errorCallback, successCallback){
            $.ajax({
                url: url,
                async: false,
                type: 'get',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', currentUser.token_type +' '+ currentUser.access_token);
                },
                data: {},
                dataType: 'json',
                cache: false,
                error: errorCallback,
                success: successCallback
            });
        }
        
        var currentUser = JSON.parse(localStorage.getItem("currentUser"));
        var oKey = JSON.parse(localStorage.getItem("currentKey"))[0].operationKey;
        var myRecords = {};
       
        $("#offer-page-create").on("click", function(){
            window.location.replace("#offer-page-create")
        });
        ajaxGetCall('https://api.backand.com/1/query/data/getMyReferOffers?parameters=%7B%22oKey%22:%22'+oKey+'%22%7D', function(error){alert(JSON.stringify(error))}, function(data){myRecords = data});
        if(myRecords.length == 0){
            $("#myoffersList").append("<div class='span12'><div class='widget'><div class='widget-content' style='padding:20px 15px 20px 15px'><p style='text-align: center; font-style: italic; font-size:20px;'>There are no offers here :(</p></div></div></div>")
        }
        for(var i in myRecords){
            var date = new Date(myRecords[i].dateCreated);
            var corrDate = new Date(new Date(date).setHours(date.getHours+2));
            if(!myRecords[i].procent)
                var procentTag = "";
            else
                var procentTag = "<div class='tag span2 orange'>"+myRecords[i].procent+"% Bonus</div>";
            
            $("#myoffersList").append("<div class='span12'><div class='widget'><div class='widget-content'><p><i class='icon-time'></i>&nbsp;"+$.timeago(date)+"<h3>"+myRecords[i].title+"</h3><div class='job-facts-offer-list row'>"+procentTag+"<div class='tag span2'>"+myRecords[i].jobType+"</div><div class='tag span2'>"+myRecords[i].jobLevel+"</div><div class='tag span3'>"+myRecords[i].jobCategory+"</div></div><h4><b>Company: </b>"+myRecords[i].company+"</h4><h4><b>Location: </b>"+myRecords[i].city+", "+myRecords[i].country+"</h4><a href='#offer-page:"+myRecords[i].id+"' class='btn btn-warning offer-more-details' data-id='"+myRecords[i].id+"'>More details &nbsp; <i class='icon-chevron-right'></i></a></div></div></div>")
        }
    });
</script>
