<script>
    $(document).ready(function(){
        function ajaxGetCall(url, errorCallback, successCallback){
            $.ajax({
                url: url,
                async: false,
                type: 'get',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('AnonymousToken', '005b72b3-9f1f-452e-8a61-3b9666c33caf');
                },
                data: {},
                dataType: 'json',
                cache: false,
                error: errorCallback,
                success: successCallback
            });
        }
        ajaxGetCall('https://api.backand.com/1/query/data/getReferOffer?parameters=%7B%22id%22:%22'+window.location.hash.split(':')[1]+'%22%7D', function(error){alert(JSON.stringify(error))}, 
                function(data){
                    myRecord = data;
                    expireDate = myRecord[0].expiresAt;
                    if(typeof myRecord[0] == 'undefined'){
                        window.location.replace('/404');
                    }
                    
                    if(myRecord[0].deletedAt){
                        window.location.replace('/404');
                    }
                    else{
                        var date = new Date(myRecord[0].dateCreated);
                        if(!myRecord[0].procent)
                            var procentTag = "";
                        else
                            var procentTag = "<div class='tag span2 orange'>"+myRecord[0].procent+"% Bonus</div>";
                        
                        $("#offer").append("<div class='span12'><p><i class='icon-time'></i>&nbsp;<span class='timeago'>"+$.timeago(date)+"</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Author: "+myRecord[0].author+"</p><h1>"+myRecord[0].title+"</h1><div class='job-facts row'>"+procentTag+"<div class='tag span2'>"+myRecord[0].jobType+"</div><div class='tag span2'>"+myRecord[0].jobLevel+"</div><div class='tag span3'>"+myRecord[0].jobCategory+"</div></div><p>"+myRecord[0].content+"</p><h4><b>Company: </b>"+myRecord[0].company+"</h4><h4><b>Location: </b>"+myRecord[0].city+", "+myRecord[0].country+"</h4></div><br>Interested in this offer or you want to look for other?&nbsp;&nbsp;&nbsp;<a href='/' class='btn btn-warning'>Create account or login</button>");
                    }
                });
    });
